<!-- editor.html -->
<div :key="v._refreshKey">
  <h1>編輯器QQDD</h1>
  <p>Count: {{ counter.count }}</p>
  <p>v test word: {{ v.testWordQQ }}</p>
  <p>debug count : {{ v.someDebug }}</p>
  <p > test glsinstance info : {{ v.glsInstance.value.layers.length }}</p>
  <button @click="counter.increment()">+1</button>
  <!-- 新增手動刷新按鈕 -->
  <button @click="triggerRefresh()">手動刷新glsInstance.value.layers</button>
  <button @click="v.forceUpdateAllShallowRefs()">手動刷新畫面 all</button>
  <button @click="v.add()">someDebug ++</button>
</div>
